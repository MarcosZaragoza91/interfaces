<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Runner</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/Main.js"></script>
    <script src="js/Juego.js"></script>
    <script src="js/Personaje.js"></script>
    <script src="js/Obstaculo.js"></script>
</head>
<body>
    <header>
        <h1>Runner</h1>
        <div>
            <button id="btn_start_game">Comenzar</button>
            <button id="pause_game">Pausa</button>
            <button class="avatar1" value="avatar1"><img src="imagenes/parado.png" height="70" width="70"></button>
            <button class="avatar2" value="avatar2"><img src="imagenes/fondo.png" height="70" width="70"></button>
        </div>
    </header>
    <section id="container" class="container">
        <div class="layer layer-7"></div>
        <div class="layer layer-6"></div>
        <div class="layer layer-5"></div>
        <div class="layer layer-4"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-1"></div>
        <div id="puntaje" class="premio2"></div>
        <span class="puntos">0</span>
        <div id="timer" class="timer">Tiempo: <span class="timer2">100</span></div>
        <div id ="personaje" class="personaje"></div>
    </section>
    
     <!-- ---------- Modal ---------- -->
     <div class="modal-oculto modal">

        <p id="modal-txt"></p>
        <button class="close btn-modal">Cerrar</button> 
 
    </div>
    <footer>Instrucciones del Juego</footer>
</body>

</html>
