<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col">
                <canvas id="myCanvas" width="1024" height="768" style="border: solid 1px black"></canvas>
            </div>
            <div class="col text-center bg-secondary">
                <div>
                    <button id="blue" class="btn btn-primary"></button>
                </div><div>
                <button id="red" class="btn btn-danger"></button>
            </div><div>
                <button id="yellow" class="btn btn-warning"></button>
            </div><div>
                <button id="green" class="btn btn-success"></button>
            </div><div>
                <button id="black" class="btn btn-dark"></button>
            </div>
            </div>
            <div class="col text-center bg-secondary text-white fw-bold">
                <p>Panel</p>
                <button id="btn_pencil" class="btn btn-secondary">Lapiz</button>
                <button id="btn_circle" class="btn btn-secondary">Circulo</button>
                <button id="delete" class="btn btn-secondary">Borrar</button>
                <div>
                    <div class="col text-center bg-secondary text-white fw-bold">
                        <p>Trazo</p>
                        <button id="btn_5px" class="btn btn-secondary">5px</button>
                        <button id="btn_10px" class="btn btn-secondary">10px</button>
                        <button id="btn_20px" class="btn btn-secondary">20px</button>
                    </div>
                    <div class="col text-center bg-secondary text-white fw-bold">
                        <p>Filtros</p>
                        <div>
                            <button class="btn btn-warning"><span class="badge bg-warning text-white">Sepia</span></button>
                            <button class="btn btn-secondary"><span class="badge bg-secondary text-white">Blur</span></button>
                            <button class="btn btn-dark"><span class="badge bg-dark text-white">Black/White</span></button>
                            <button class="btn btn-danger"><span class="badge bg-danger text-white">Rojo</span></button>
                            <button class="btn btn-success"><span class="badge bg-success text-white">Verde</span></button>
                            <button class="btn btn-primary"><span class="badge bg-primary text-white">Azul</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="js/Lapiz.js"></script>
            <script src="js/main.js"></script>

        </div>
    </div>
</body>
</html>
