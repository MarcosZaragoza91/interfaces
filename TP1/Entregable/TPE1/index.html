<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="container-top">
            <div class="container-nav1">
                <div class="elementos">
                    <button id="btn_pencil" class="btn btn-secondary">Lapiz</button>
                    <button id="btn_circle" class="btn btn-secondary">Circulo</button>
                    <button id="delete" class="btn btn-secondary">Goma</button>
                    <button id="deleteAll" class="btn btn-secondary">Limpiar Lienzo</button>
                </div>

                <div class="colors">
                    <label > Color de linea : </label>
                    <input type="color" id="paletColor" class="btn" onchange= "elegirColor(this)">
                </div>

                <div class="colors">
                   <label>Grosor de linea:</label> 
                   <input type="range" id="grosorLinea" class="btn" oninput="elegirGrosor(this);" min="1" max="20" value="1">
                </div>   
            </div>

            <div class="container-nav2">
                Cargar imagen: <input  type="file" id="imagen" class="btn" accept="image/x-png,image/gif,image/jpeg,image/jpg">
                <a type="button" id="btn_descargar_imagen"class="btn" download="image.png" title="Descargar imagen">
                    Descargar Imagen
                </a>
            </div>
        </div>
        <div class="container-filtros"> 
            <div>
                <button id="filter_red" class="btn btn-danger"><span class="badge bg-danger text-white">Rojo</span></button>
                <button id="filter_green"class="btn btn-success"><span class="badge bg-success text-white">Verde</span></button>
                <button id="filter_blue"class="btn btn-primary"><span class="badge bg-primary text-white">Azul</span></button>
            </div>
            <div>
                <button id="filter_sephia" class="btn btn-warning"><span class="badge bg-warning text-white">Sepia</span></button>
                <button id="filter_binario" class="btn btn-dark"><span class="badge bg-dark text-white">Black/White</span></button>
                <button id="filter_invert" class="btn btn-dark"><span class="badge bg-dark text-white">Invertido</span></button>
                <button id="filter_contrast" class="btn btn-warning"><span class="badge bg-warning text-white">Contraste</span></button>
            </div>
            <div>
                <button id= "filter_blur" class="btn btn-secondary"><span class="badge bg-secondary text-white">Blur</span></button>
                <button id="filtro_brillo" class="btn" value="brillo">Brillo</button>
                <button id="filter_saturacion" class="btn" value="saturacion" onclick="filterBrilloSaturation(this.value)">Saturacion</button>
                <div class="colors">
                    <button id= "filter_sobel" class="btn btn-secondary"><span class="badge bg-secondary text-white">Sobel</span></button>
                    <input type="range" id="slider_sobel" class="btn" min="50" max="100" value="50">
                </div>
            </div>
            <button id="original"class="btn btn-primary"><span class="badge bg-primary text-white">Eliminar Filtros</span></button>
        </div>
        
    </nav>
    
    <div class= "container-body">
        <div class="container-canvas">
            <canvas id="myCanvas" width="1024" height="450" style=" background: white" class="bg-white"></canvas>
        </div>
    </div>


        </div>
    </div>

    <script src="js/Imagen.js"></script>
    <script src="js/Lapiz.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filtros.js"></script>

</body>
</html>
