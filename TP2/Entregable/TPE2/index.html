
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 En Linea</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="options">
        <h1>Bienvenido a Inline</h1>
        <div class="select">
            <div>
                <h3>Seleccione el modo de juego</h3>
                <select name="cantLineas" id="cantLineas">
                    <option value="4">4 en linea</option>
                    <option value="5">5 en linea</option>
                    <option value="6">6 en linea</option>
                </select>

            </div>
            <div>
                <h3>Elija las Fichas</h3>
                <div class="row">
                    <p>Jugador 1:</p>
                    <button class="fondoj1red btn-ficha" value="images/redCoin.png"><img src="images/redCoin.png" height="30" width="30"></button>
                    <button class="fondoj1blue btn-ficha" value="images/blueCoin.png"><img src="images/blueCoin.png" height="30" width="30"></button>
                    <button class="fondoj1green btn-ficha" value="images/greenCoin.png"><img src="images/greenCoin.png" height="30" width="30"></button>
                    <button class="fondoj1brown btn-ficha" value="images/brownCoin.png"><img src="images/brownCoin.png" height="30" width="30"></button>
                    <button class="fondoj1grey btn-ficha" value="images/greyCoin.png"><img src="images/greyCoin.png" height="30" width="30"></button>
                </div>
                <div class="row">
                    <p>Jugador 2:</p>
                    <button class="fondoj2red btn-ficha" value="images/redCoin.png"><img src="images/redCoin.png" height="30" width="30"></button>
                    <button class="fondoj2blue btn-ficha" value="images/blueCoin.png"><img src="images/blueCoin.png" height="30" width="30"></button>
                    <button class="fondoj2green btn-ficha" value="images/greenCoin.png"><img src="images/greenCoin.png" height="30" width="30"></button>
                    <button class="fondoj2brown btn-ficha" value="images/brownCoin.png"><img src="images/brownCoin.png" height="30" width="30"></button>
                    <button class="fondoj2grey btn-ficha" value="images/greyCoin.png"><img src="images/greyCoin.png" height="30" width="30"></button>
                </div>
            </div>
        </div>

            <div id="myProgress" class= "hidden">
                <div id="countdown"></div>
            </div>

        <div class="btn_juego">
            <button class="show" id="btn_load_game">Comenzar Juego</button>
            <button class="hidden2" onClick="history.go(0);">Reiniciar Juego</button>
        </div>
    </div>

    <div class="container-canvas">
        <canvas id="myCanvas" width="1400" height="0" style="background:rgba(72, 11, 138, 0)" class="bg-white"></canvas>
    </div>

    <!-- ---------- Modal ---------- -->
    <div class="modal-oculto modal">

        <p id=modal-txt></p>
        <button class="close btn-modal">Cerrar</button> 
 
    </div>

    <script src="js/jugador.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/ficha.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tablero.js"></script>
    <script src="js/casillero.js"></script>
</body>
</html>
