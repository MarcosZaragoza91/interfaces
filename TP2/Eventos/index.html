<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/events.js"></script>
</head>
<body>
    <section>
        <div class="column">
            <p id="click" style="border: 2px solid black">Click</p>
            <p id="dbclick" style="border: 2px solid black">DB Click</p>
            <p id="mouseenter" style="border: 2px solid black">Mouse Enter</p>
            <p id="mouseleave" style="border: 2px solid black">Mouse Leave</p>
        </div>
        <div>
        <div class="column">
            <p id="mouseupdown" style="border: 2px solid black">Mouse Down/Mouse Up</p>
            <p id="mousemove" style="border: 2px solid black">Mouse Move</p>
            <p id="mouseout" style="border: 2px solid black">Mouse Out</p>
            <p id="mouseover" style="border: 2px solid black">Mouse Over</p>
        </div>
        <div class="column">
            <p id="events" class='box' style="border: 2px solid black">Eventos Multiples</p>
        </div>
    </section>
</body>
</html>
